<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå¶Ô∏è Smart Weather App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      min-height: 100vh;
    }

    h1 {
      color: #004c91;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 10px 15px;
      width: 250px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #004c91;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #003366;
    }

    .weather-box {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 280px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .loading {
      font-size: 18px;
      font-weight: 500;
    }

    .error {
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>üåç Weather App</h1>
  <div class="input-group">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Get Weather</button>
  </div>

  <div id="weatherResult"></div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const weatherResult = document.getElementById("weatherResult");

    async function fetchWeather(city) {
      if (!city) {
        weatherResult.innerHTML = `<p class="error">‚ö†Ô∏è Please enter a city name.</p>`;
        return;
      }

      weatherResult.innerHTML = `<p class="loading">‚è≥ Fetching weather data...</p>`;

      try {
        const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        if (!response.ok) throw new Error("City not found or API issue.");
        const data = await response.json();
        displayWeather(city, data);
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherResult.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
      }
    }

    function displayWeather(city, data) {
      const current = data.current_condition[0];
      const temp = current.temp_C;
      const condition = current.weatherDesc[0].value;
      const humidity = current.humidity;

      // Choose icon dynamically based on condition
      let icon = "üå§Ô∏è";
      if (condition.toLowerCase().includes("rain")) icon = "üåßÔ∏è";
      else if (condition.toLowerCase().includes("cloud")) icon = "‚òÅÔ∏è";
      else if (condition.toLowerCase().includes("clear")) icon = "‚òÄÔ∏è";
      else if (condition.toLowerCase().includes("snow")) icon = "‚ùÑÔ∏è";

      weatherResult.innerHTML = `
        <div class="weather-box">
          <div class="icon">${icon}</div>
          <h2>${city}</h2>
          <p><strong>üå°Ô∏è Temperature:</strong> ${temp} ¬∞C</p>
          <p><strong>üå¶Ô∏è Condition:</strong> ${condition}</p>
          <p><strong>üíß Humidity:</strong> ${humidity}%</p>
        </div>
      `;
    }

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      fetchWeather(city);
    });

    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) fetchWeather(lastCity);
    };
  </script>
</body>
</html>
